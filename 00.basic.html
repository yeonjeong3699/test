<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>git basic</title>
    <!--
        <설치방법>
        https://git-scm.com/ 에서 os에 맞는 프로그램 다운 후 설치
        설치는 기본 적용값으로 사용해도 됨 (다른 설정 건들지말고 쭉 next 후 install)
        

        <초기 셋팅>
        -운영체제
        운영체제에 따라 줄 바꿈하는 로직이 달라 다른 운영체제에서 확인 할 경우 다르게 보이는 현상을 막아주는 코드.
            윈도우 : git config --global core.autocrlf true
            맥 : git config --global core.autocrlf input

        -내 정보 기록
        협업 시 작업자 내역에 올라갈 이름과 이메일이 되기도 하며, 깃허브에 연동되는 정보가 되기도 함.
        입력되어 있는지 확인 방법은 뒤에 "" 빼고 명령어 입력. 수정은 그냥 똑같이 덮어쓰면 됨.
            git config --global user.name "내 이름"
            git config --global user.email "내 이메일"

            git init
            git add * : 모든 파일 등록
            git add 파일명.확장명 : 특정한 파일만 staging-area에 등록

            git commit -m "내용"

            *commit 할 때 메시지를 남기지 않는 경우
            git에서 commit 시 무조건 메세지를 남기도록 권고하고 있다. 메세지를 남기지 않을 경우 터미널에 메세지 입력창이 뜸
            1. 여러줄의 메세지를 입력 후 나오기
            2. esc 누른 다음 :wq 또는 :qa 엔터를 쳐서 나오기


        <명령어>
        -깃 홈페이지 -> Documentation -> Reference 에서 확인
        -깃 터미널에서 'git config --h' 명령어 입력

        -커맨드 명령어
        ctrl + C : 실행 종료

        cd 폴더명 : 하위 디렉토리 이동
        cd ../ : 상위 디렉토리 이동
        cd / : 최상위 디렉토리 이동

        mkdir 폴더명 : 현재 경로에 새 폴더 생성
        cat > 파일명.확장자명 : 현재 경로에 새 파일 생성 (실행종료 바로 안누르고 다른거 입력하면 텍스트 추가됨)
        
        echo 텍스트 > 파일명.확장자명 : 해당 파일에 텍스트 입력
        rm 파일명.확장자명 : 해당 파일 삭제

        ls : 현재 디렉터리에 있는 리스트
        

        <git 특징>
        터미널에서 직접 커맨드로 작성하는 방법과 ui를 제공하는 프로그램을 사용하는 방법 두 가지가 있다. (soursetree(추천), gitkraken 등...)
        직관적인 면과 사용성에서는 ui프로그램이 더 좋지만 커맨드를 모르는 상태에서 ui를 배울 경우 기능의 오류가 발생할 수 있기 때문에 커맨드로 방법을 숙지 후 사용하는 것이 좋다.

        <USB, 외장하드 오류 해결>
        모든 경로가 풀어지는 것은 아니고 해당 경로만 풀어지는 일회성 오류 해결이기 때문에 다른 경로로 들어가게 될 경우 다시 명령어를 입력해야 한다.

        -git init 입력 시 에러나는 경우
        1. git config --global --add safe.directory E:/폴더명 으로 풀어주기
        2. git add * (모든 파일 등록) 또는 git add 파일명.확장명(특정한 파일만 staging-area에 등록)하기

     -->
</head>

<body>
    <h1>hi</h1>
    <h2>title test</h2>
    <p>ddddd</p>
</body>

</html>
